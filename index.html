<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Talamante Morais – Advocacia Pública Municipal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7faff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }
        header, footer {
            background-color: #ffffff;
            padding: 30px 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        }
        h1, h2 {
            color: #23407e;
        }
        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        form button {
            padding: 10px 20px;
            background-color: #23407e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .qrcode-container {
            text-align: center;
            margin-top: 20px;
        }
        .qrcode-container img {
            width: 200px;
            height: auto;
        }
        .btn-curriculo {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #23407e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header class="container">
    <h1>Talamante Morais</h1>
    <p>Advocacia Pública Municipal</p>
</header>

<main class="container">
    <section id="curriculo">
        <h2>Currículo Profissional</h2>
        <a class="btn-curriculo" href="curriculo_talamante.pdf" target="_blank">Acessar Currículo em PDF</a>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="https://formsubmit.co/contato@talamantemorais.com.br" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required />
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required />
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="6" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="qrcode" class="qrcode-container">
        <h2>Acesso Rápido ao Site</h2>
        <img src="qrcode_talamante_site.png" alt="QR Code para acesso rápido ao site" />
    </section>
</main>

<footer class="container">
    &copy; 2025 Talamante Morais – Todos os direitos reservados.
</footer>

</body>
</html>
