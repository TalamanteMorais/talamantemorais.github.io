<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Talamante Morais – Advocacia Pública Municipal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('Arte_Fundo_1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header, footer, nav, section {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 20px;
      margin: 0 auto;
      max-width: 1100px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      color: #002b50;
    }
    nav {
      background-color: #005599;
      text-align: center;
      border-radius: 8px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      margin-top: 20px;
    }
    .button {
      background-color: #005599;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin: 10px 10px 10px 0;
      cursor: pointer;
      border: none;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    .qrcode-container {
      text-align: center;
      margin-top: 30px;
    }
    .qrcode-container img {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!-- conteúdo omitido propositalmente por limite técnico -->
</body>
</html>
