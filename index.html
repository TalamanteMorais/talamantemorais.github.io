<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Talamante Morais – Advocacia Pública Municipal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
    }
    header, section, footer {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 { color: #002b50; text-align: center; }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    form button {
      margin-top: 20px;
      background: #005599;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #mensagem-sucesso {
      display: none;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Talamante Morais</h1>
  <p>Advocacia Pública Municipal</p>
</header>

<section>
  <h2>Contato</h2>
  <div id="mensagem-sucesso">
    ✅ Mensagem enviada com sucesso. Obrigado pelo contato!
  </div>

  <form action="https://formsubmit.co/contato@talamante-adv.com.br" method="POST">
    <input type="hidden" name="_next" value="https://talamante-adv.com.br/?sucesso=true">
    <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem. Em breve retornaremos.">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="_honey" style="display:none">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required tabindex="1">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required tabindex="2">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required tabindex="3"></textarea>

    <button type="submit" tabindex="4">Enviar</button>
  </form>
</section>

<footer>
  <p style="text-align:center;">&copy; 2025 Talamante Morais – Todos os direitos reservados.</p>
</footer>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('sucesso') === 'true') {
      document.getElementById('mensagem-sucesso').style.display = 'block';
      setTimeout(() => {
        window.history.replaceState({}, document.title, window.location.pathname);
      }, 3000);
    }
  };
</script>

</body>
</html>
